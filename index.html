<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <title>CleanCalc</title>
</head>

<body>
    <div class="container">
        <div id="finalResult"></div>
        <div id="display">

        </div>
        <button class="btn-floating btn-large waves-effect waves-light light-green accent-3" onclick="passingActionOrValue(parseInt(id))" id="0">0</button>
        <button class="btn-floating btn-large waves-effect waves-light light-green accent-3" onclick="passingActionOrValue(parseInt(id))" id="1">1</button>
        <button class="btn-floating btn-large waves-effect waves-light light-green accent-3" onclick="passingActionOrValue(parseInt(id))" id="2">2</button>
        <button class="btn-floating btn-large waves-effect waves-light light-green accent-3" onclick="passingActionOrValue(parseInt(id))" id="3">3</button>
        <button class="btn-floating btn-large waves-effect waves-light light-green accent-3" onclick="passingActionOrValue(parseInt(id))" id="4">4</button>
        <button class="btn-floating btn-large waves-effect waves-light light-green accent-3" onclick="passingActionOrValue(parseInt(id))" id="5">5</button>
        <button class="btn-floating btn-large waves-effect waves-light light-green accent-3" onclick="passingActionOrValue(parseInt(id))" id="6">6</button>
        <button class="btn-floating btn-large waves-effect waves-light light-green accent-3" onclick="passingActionOrValue(parseInt(id))" id="7">7</button>
        <button class="btn-floating btn-large waves-effect waves-light light-green accent-3" onclick="passingActionOrValue(parseInt(id))" id="8">8</button>
        <button class="btn-floating btn-large waves-effect waves-light light-green accent-3" onclick="passingActionOrValue(parseInt(id))" id="9">9</button>
        <button class="btn-floating btn-large waves-effect waves-light green accent-3" onclick="passingActionOrValue(id,this.textContent)" id="add">+</button>
        <button class="btn-floating btn-large waves-effect waves-light green accent-3" onclick="passingActionOrValue(id,this.textContent)" id="subtract">-</button>
        <button class="btn-floating btn-large waves-effect waves-light green accent-3" onclick="passingActionOrValue(id,this.textContent)" id="multiply">*</button>
        <button class="btn-floating btn-large waves-effect waves-light green accent-3" onclick="passingActionOrValue(id,this.textContent)" id="divide">/</button>
        <button class="btn-floating btn-large waves-effect waves-light red" onclick="clearResult()">C</button>
        <button class="btn-floating btn-large waves-effect waves-light purple darken-1" onclick="getActionGoing()" id="action">=</button>


    </div>

    <script src="./cleanCalc.js"></script>
    <script src="./app.js"></script>
</body>

</html>
